{% extends 'base/base.html' %}
{% load static %}

{% block title %}MC - New Album{% endblock title %}

{% block description %}Album create page{% endblock description %}

{% block body %}
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
	<h3 class="text-center mt-4 mb-2">Add a New Album</h3>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">

	<form role="form">

		<div class="form-group mt-4">
			<label for="artistName" class="font-weight-bold">
				Artist
			</label>
			<input type="text" class="form-control" id="artistName">
		</div>

		<div class="form-group">
			<label for="albumName" class="font-weight-bold">
				Album name
			</label>
			<input type="text" class="form-control" id="albumName">
		</div>

		<div class="form-group">
			<label for="albumYear">
				Release year
			</label>
			{% now "Y" as current_year %}
			<input type="number" min="1600" max="{{ current_year }}" step="1" value="2020" />
		</div>

		<button type="submit" class="btn btn-primary">
			Submit
		</button>
	</form>
</div>
</div>
</div>
</div>
</div>
{% endblock body %}
