{% extends 'base/base.html' %}
{% load static %}

{% block title %}MC - Home{% endblock title %}

{% block description %}Music Collection Login page{% endblock description %}

{% block body %}
<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3 class="text-center">
					Login
				</h3>
				<div class="row align-center">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<form role="form">
							<div class="form-group">
								<label for="userName">
									Username:
								</label>
								<input type="text" class="form-control" id="userName">
							</div>

							<div class="form-group">
								<label for="password">
									Password:
								</label>
								<input type="password" class="form-control" id="password">
							</div>

							<button type="button" class="btn btn-primary">
							Register
							</button>
							<button type="submit" class="btn btn-success">
								Login
							</button>
						</form>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
