{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Music Collection</title>

    <meta name="description" content="Music Collection Login page">
    <meta name="author" content="Rafael Abreu Fonseca">
  	<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  	<script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	  <a class="navbar-brand text-white" href="{% url 'base:home' %}">Music Collection</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
			<a class="nav-link text-white" href="#">Artists <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link text-white" href="#">Albums</a>
		  </li>
		</ul>
	  </div>
	</nav>


    <div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Login
			</h3>
			<div class="row align-center">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<form role="form">
						<div class="form-group">
							<label for="userName">
								Username:
							</label>
							<input type="text" class="form-control" id="userName">
						</div>

						<div class="form-group">
							<label for="password">
								Password:
							</label>
							<input type="password" class="form-control" id="password">
						</div>

						<button type="button" class="btn btn-primary">
						Register
						</button>
						<button type="submit" class="btn btn-success">
							Login
						</button>
					</form>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>
	</div>
  </body>
</html>
